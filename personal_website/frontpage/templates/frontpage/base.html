{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Always force latest IE rendering engine & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-language" content="en-us">
    <meta name="description" content="Ira Horecka's personal website.">
    <meta name="keywords" content="ira, horecka, software, developer, programmer, python, biochemist, scientist">
    <meta name="author" content="www.irahorecka.com">
    <meta http-equiv="cleartype" content="on">
    <!-- Responsive and mobile friendly stuff -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'frontpage/main.css' %}">

    {% if title %}
        <title>Ira's Website - {{ title }}</title> 
    {% else %}
        <title>Ira's Website</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'frontpage-home' %}">Ira's Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'frontpage-home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'frontpage-bikes' %}">Bikes</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="https://github.com/irahorecka" target="_blank">
                    <img src="https://avatars2.githubusercontent.com/u/48743671?s=460&u=db379598ae69fb7ffa845207d45817ebef0b1dcb&v=4" 
                        class="img-fluid rounded-circle float-left mr-2"
                        alt="GitHub Avatar"
                        style="border:1px solid black"
                        width="24">
                    GitHub
                </a>  <!-- open link in new tab -->
                <a class="nav-item nav-link" href="https://www.linkedin.com/in/ira-horecka-3a8877128/" target="_blank">
                <img src="https://media-exp1.licdn.com/dms/image/C5603AQHiVbc_m89DJg/profile-displayphoto-shrink_200_200/0?e=1594252800&v=beta&t=ceOOz3MASVJ9P_aEaG_b05tdMQR1TgJz1-4jE8adayM" 
                        class="img-fluid rounded-circle float-left mr-2"
                        alt="LinkedIn Avatar"
                        style="border:1px solid black"
                        width="24">
                LinkedIn
                </a>
            </div>
        </div>
        </div>
    </nav>
    </header>

    <main role="main" class="container">
    <div class="row">
        <div class="col-md-12">
        {% block content %}{% endblock %}
        </div>
    </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
